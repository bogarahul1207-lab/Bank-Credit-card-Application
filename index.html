<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Credit Card Application Form</title>
    <link rel="stylesheet" href="bank.css">
</head>
<body>  
    <div class="form-container">
        <h2>Credit Card Application</h2>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>      
        </div>
        <div class="form-group">    
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>   
        </div>
        <div class="form-group">    
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div> 
        <div class="form-group">    
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">    
            <label for="adhar">Aadhar Number</label>
            <input type="text" id="adhar" name="adhar" maxlength="12" required>
        </div>
        <div class="form-group">    
            <label for="pan">PAN Number</label>
            <input type="text" id="pan" name="pan" maxlength="10" required>
        </div>
        <div class="form-group">    
            <label for="address">Current Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">    
            <label for="income">Annual Income</label>
            <input type="number" id="income" name="income" required>
        </div><br>
        <div class="form-group">    
            <label for="amount">Requested Credit Limit Amount</label>
            <input type="number" id="amount" name="amount" required>
        </div><br>
        <button class="submit-btn" type="submit">Submit</button>
    </div>
</body>
</html>
